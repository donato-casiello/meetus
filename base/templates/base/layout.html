<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title%}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="{% static 'base/layout.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'text/text.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'video/video.css' %}">
        {% comment %} Font awesome {% endcomment %}
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
        {% block style %}{% endblock style %}
    </head>
    <body>
        {% block content %}{% endblock content %}
        {% comment %} Font awesome js {% endcomment %}
        <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
        <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
        <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
    </body>
</html>
