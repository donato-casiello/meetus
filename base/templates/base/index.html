{% extends "base/layout.html" %}

{% load static %}
{% block title %}Homepage{% endblock title %}
{% block style %}
    <link type="text/css" rel="stylesheet" href="{% static 'base/base.css' %}">
{% endblock style %}

{% block content %}
    <main>
        <section class="form-container">

            <img id="main-logo" src="{% static 'base/images/logo.svg' %}" alt="logo">
            <div class="welcome-message"> 
                <h1>MeetUs</h1>
                <p class="welcome-parag">Where friends Meet</p>
            </div>

            <div class="btn-wrapper">
                <button id="textBtn">Text chat <i class="fa-regular fa-message" style="color: #f0bc54;"></i></button>

                <button type="submit" id="videoBtn">Video chat <i class="fa-solid fa-video" style="color: #f0bc54;"></i></button>
            </div>
        </section>
    </main>
    
    <script type="text/javascript" src="{% static 'base/base.js' %}"></script>
{% endblock content %}
